<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="canonical" href="https://npkg.lorypelli.dev/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light dark" />
        <title>
            npkg: fast and efficient alternative to the slow npm website!
        </title>
        <meta
            name="description"
            content="NPKG is a fast and efficient alternative to the slow npm website. If you're tired of sluggish page loads and inefficient browsing on npm's official site, npkg is here to offer you a lightning-fast experience for exploring packages, managing dependencies, and copying useful scripts."
        />
        <meta name="robots" content="index, follow" />
        <meta
            name="og:title"
            content="npkg - fast and efficient alternative to the slow npm website!"
        />
        <meta
            name="og:description"
            content="NPKG is a fast and efficient alternative to the slow npm website. If you're tired of sluggish page loads and inefficient browsing on npm's official site, npkg is here to offer you a lightning-fast experience for exploring packages, managing dependencies, and copying useful scripts."
        />
        <meta name="og:url" content="https://npkg.lorypelli.dev/" />
        <meta name="og:image" content="/favicon.ico" />
        %sveltekit.head%
    </head>
    <body
        data-sveltekit-reload
        class="flex h-screen w-full flex-col bg-primary dark:bg-primary_dark"
    >
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
